
<title>设置-个人信息</title>
<link rel="stylesheet" type="text/css" href="/static/home/css/pages-seckillOrder.css" />

<!--header-->
<div id="account">
    <div class="py-container">
        <div class="yui3-g home">
            <!--左侧列表-->
            {include file="member_left"}
            <!--右侧主内容-->
            <div class="yui3-u-5-6">
                <div class="body userSafe">
                    <ul class="sui-nav nav-tabs nav-large nav-primary ">
                        <li class="active"><a href="#one" data-toggle="tab">密码设置</a></li>
                        <li><a href="#two" data-toggle="tab">绑定手机</a></li>
                    </ul>
                    <div class="tab-content ">
                        <div id="one" class="tab-pane active">
                            <form class="sui-form form-horizontal sui-validate pwdForm" id="jsForm" action="{:url('home/member/editpwd')}" method="post">
                                <div class="control-group">
                                    <label for="inputusername" class="control-label">用户名：</label>
                                    <div class="controls">
                                        <input id="pwdid" class="fn-tinput" data-rule-remote="http://www.baidu.com" type="text" name="OldPassword" placeholder="输入昵称" disabled value="{$user.nickname}"
                                            required data-msg-required="请输入昵称" minlength="6" data-msg-minlength="至少输入6个字符"
                                        />

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="inputPassword" class="control-label">旧密码：</label>
                                    <div class="controls">
                                        <input class="fn-tinput" type="password" name="oldpassword" value="" placeholder="旧密码" required id="oldpassword">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="inputPassword" class="control-label">密码：</label>
                                    <div class="controls">
                                        <input class="fn-tinput" type="password" name="password" value="" placeholder="新密码" required id="password">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="inputRepassword" class="control-label">重复密码：</label>
                                    <div class="controls">
                                        <input class="fn-tinput" type="password" name="confirm_password" value="" placeholder="确认新密码" required equalTo="#password">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label"></label>
                                    <div class="controls">
                                        <button type="submit" class="sui-btn btn-primary pwdButton">提交按钮</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="two" class="tab-pane">
                            <!--步骤条-->
                            <div class="sui-steps steps-auto">
                                <div class="wrap">
                                    <div class="finished">
                                    <label><span class="round"><i class="sui-icon icon-pc-right"></i></span><span>第一步 验证身份</span></label><i class="triangle-right-bg"></i><i class="triangle-right"></i>
                                    </div>
                                </div>
                                <div class="wrap">
                                    <div class="todo" id="wrap_bind_phone">
                                    <label><span class="round">2</span><span>第二步 绑定新手机号</span></label><i class="triangle-right-bg"></i><i class="triangle-right"></i>
                                    </div>
                                </div>
                                <div class="wrap">
                                    <div class="todo" id="wrap_ok">
                                    <label><span class="round">3</span><span>第三步 完成</span></label>
                                    </div>
                                </div>
                            </div>

                            <!--表单-->
                            <form class="sui-form form-horizontal sui-validate" data-toggle='validate' id="bind-form">

                                <div class="control-group">
                                    <label for="inputPassword" class="control-label">验证方式：</label>
                                    <div class="controls fixed">手机验证（{$user.phone}）</div>
                                </div>
                                 <div class="control-group">
                                    <label for="inputcode" class="control-label">验证码：</label>
                                    <div class="controls">
                                        <input name="inputcode" type="text" id="inputcode">
                                    </div>
                                    <div class="controls">
                                        <img src="{:captcha_src()}" alt="captcha" style="width: 150px;" id="captcha" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="inputRepassword" class="control-label">短信验证码：</label>
                                    <div class="controls">
                                        <input name="msgcode" type="text" id="msgcode">
                                    </div>
                                    <div class="controls">
                                        <button type="button" class="sui-btn btn-info" id="noteSend">发送</button>
                                    </div>
                                </div>
                                <div class="control-group next-btn">
                                    <a class="sui-btn btn-primary" href="javascript:;" id="validNote">下一步</a>
                                </div>
                            </form>

<!--                            绑定手机-->
                            <form class="sui-form form-horizontal sui-validate" data-toggle='validate' id="phone-form"  style="display: none;">

                                <div class="control-group">
                                    <label for="inputPassword" class="control-label">手机号：</label>
                                    <div class="controls">
                                        <input name="inputphone" type="text" id="inputphone" placeholder="请输入新手机号" required>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="inputcode" class="control-label">验证码：</label>
                                    <div class="controls">
                                        <input name="phoneinputcode" type="text" id="phoneinputcode">
                                    </div>
                                    <div class="controls">
                                        <img src="{:captcha_src('memberPhone')}" alt="phone_captcha" style="width: 150px;" id="phone_captcha" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="inputRepassword" class="control-label">短信验证码：</label>
                                    <div class="controls">
                                        <input name="phonemsgcode" type="text" id="phonemsgcode">
                                    </div>
                                    <div class="controls">
                                        <button type="button" class="sui-btn btn-info" id="phoneNoteSend">发送</button>
                                    </div>
                                </div>

                                <div class="control-group next-btn">
                                    <a class="sui-btn btn-primary" href="javascript:;" onclick="lastForm()">上一步</a>&nbsp;
                                    <a class="sui-btn btn-primary" type="submit" href="javascript:;" onclick="nextForm()">下一步</a>
                                </div>
                            </form>

                            <!--完成-->
                            <div class="overed" style="display: none;">
                                <div class="content">
                                    <div class="img">
                                        <img src="/static/home/img/_/right.png" alt="">
                                    </div>
                                    <div class="text">
                                        <p class="success">恭喜你，新手机绑定成功！</p>
                                        <p class="back"><a href="{:url('home/member/safe')}">返回首页</a></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/static/home/js/plugins/jquery.validate/jquery.validate.js"></script>
<script>
var state = false;
var bindPhoneState = false;
// 刷新验证码
$('#captcha').click(function () {
    $(this).prop('src',"{:captcha_src()}?random="+Math.random());
});
// 绑定手机刷新验证码
$('#phone_captcha').click(function () {
    $(this).prop('src',"{:captcha_src('memberPhone')}?random="+Math.random());
});
//发送短信验证码
$('#noteSend').click(function () {
    var captcha = $('#inputcode').val();
    if(captcha == '' || captcha.length < 4){
        alert('请输入有效验证码');
        return;
    }
    if(state){ return;}
    var time = 60;
    var interval = function(){
        time--;
        if(time > 0){
            $('#noteSend').prop('disabled',true);
            $('#noteSend').text(time);
            state = true;
        }else{
            $('#noteSend').prop('disabled',false);
            $('#noteSend').text('发送');
            clearInterval(times);
            state = false;
        }
    }
    var times = setInterval(interval,1000);
    interval();

    $.ajax({
        url:"{:url('home/member/noteSend')}",
        type:'post',
        data:'captcha=' + captcha,
        dataType:'json',
        success:function(res){
            if(res.code == 200) {
                $('#msgcode').val(res.data);
            }else{
                alert(res.msg);
                time = 0;
            }
        }
    });
});
//验证短信验证码
$("#validNote").click(function () {
    var note = $('#msgcode').val();
    if(note == ''){
        alert('请输入短信验证码');
        return;
    }
    $.ajax({
        url:'{:url("home/member/validNote")}',
        type:'post',
        data:'note=' + note,
        dataType:'json',
        success:function(res){
            if(res.code != 200){
                alert(res.msg);
            }else{
                $('#bind-form').css('display','none');
                $('#wrap_bind_phone').removeClass('todo');
                $('#wrap_bind_phone').addClass('current');
                $('#phone-form').css('display','block');
            }
        }
    });
});
// 绑定手机发送验证码
$('#phoneNoteSend').click(function () {
    var phone = $('#inputphone').val();
    var code = $('#phoneinputcode').val();
    if(phone == '' || !(/^1[3|4|5|8]\d{9}$/.test(phone))){
        alert('请输入有效手机号码');
        return;
    }
    if(code == ''){
        alert('请输入有效验证码');
        return;
    }
    if(bindPhoneState){ return;}
    var time = 60;
    var interval = function(){
        time--;
        if(time > 0){
            $('#phoneNoteSend').prop('disabled',true);
            $('#phoneNoteSend').text(time);
            bindPhoneState = true;
        }else{
            $('#phoneNoteSend').prop('disabled',false);
            $('#phoneNoteSend').text('发送');
            clearInterval(times);
            bindPhoneState = false;
        }
    }
    var times = setInterval(interval,1000);
    interval();

    $.ajax({
        url:"{:url('home/member/bindPhoneNoteSend')}",
        type:'post',
        data:'phone=' + phone + '&code=' + code,
        dataType:'json',
        success:function(res){
            if(res.code == 200) {
                $('#phonemsgcode').val(res.data);
            }else{
                alert(res.msg);
                time = 0;
            }
        }
    });
});
//绑定界面上一步
function lastForm(){
    $('#bind-form').css('display','block');
    $('#wrap_bind_phone').addClass('todo');
    $('#wrap_bind_phone').removeClass('current');
    $('#phone-form').css('display','none');
}
//绑定界面下一步
function nextForm(){
    var phone = $('#inputphone').val();
    var note = $('#phonemsgcode').val();
    if(phone == '' || !(/^1[3|4|5|8]\d{9}$/.test(phone))){
        alert('请输入有效手机号码');
        return;
    }
    if(note == ''){
        alert('请输入短信验证码');
        return;
    }
    $.ajax({
        url:'{:url("home/member/validBindNote")}',
        type:'post',
        data:'phone=' + phone + '&note=' + note,
        dataType:'json',
        success:function(res){
            if(res.code == 200){
                $('#phone-form').css('display','none');
                $('#wrap_bind_phone').removeClass('current');
                $('#wrap_bind_phone').addClass('finished');
                $('#wrap_ok').removeClass('todo');
                $('#wrap_ok').addClass('current');
                $('.overed').css('display','block');
            }else{
                alert(res.msg);
            }
        }
    });
}
$(function(){
    //jquery.validate
    $("#jsForm").validate({
        submitHandler: function() {
            //验证通过后 的js代码写在这里
        }
    })
})
    
        //下面是一些常用的验证规则扩展

        /*-------------验证插件配置 懒人建站http://www.51xuediannao.com/-------------*/

        //配置错误提示的节点，默认为label，这里配置成 span （errorElement:'span'）
        $.validator.setDefaults({
        errorElement:'span'
        });

        //配置通用的默认提示语
        $.extend($.validator.messages, {
        required: '必填',
        equalTo: "请再次输入相同的值"
        });

        /*-------------扩展验证规则使用-------------*/
        //邮箱 
        jQuery.validator.addMethod("mail", function (value, element) {
        var mail = /^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$/;
        return this.optional(element) || (mail.test(value));
        }, "邮箱格式不对");

        //电话验证规则
        jQuery.validator.addMethod("phone", function (value, element) {
        var phone = /^0\d{2,3}-\d{7,8}$/;
        return this.optional(element) || (phone.test(value));
        }, "电话格式如：0371-68787027");

        //区号验证规则  
        jQuery.validator.addMethod("ac", function (value, element) {
        var ac = /^0\d{2,3}$/;
        return this.optional(element) || (ac.test(value));
        }, "区号如：010或0371");

        //无区号电话验证规则  
        jQuery.validator.addMethod("noactel", function (value, element) {
        var noactel = /^\d{7,8}$/;
        return this.optional(element) || (noactel.test(value));
        }, "电话格式如：68787027");

        //手机验证规则  
        jQuery.validator.addMethod("mobile", function (value, element) {
        var mobile = /^1[3|4|5|7|8]\d{9}$/;
        return this.optional(element) || (mobile.test(value));
        }, "手机格式不对");

        //邮箱或手机验证规则  
        jQuery.validator.addMethod("mm", function (value, element) {
        var mm = /^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/;
        return this.optional(element) || (mm.test(value));
        }, "格式不对");

        //电话或手机验证规则  
        jQuery.validator.addMethod("tm", function (value, element) {
        var tm=/(^1[3|4|5|7|8]\d{9}$)|(^\d{3,4}-\d{7,8}$)|(^\d{7,8}$)|(^\d{3,4}-\d{7,8}-\d{1,4}$)|(^\d{7,8}-\d{1,4}$)/;
        return this.optional(element) || (tm.test(value));
        }, "格式不对");

        //年龄
        jQuery.validator.addMethod("age", function(value, element) {   
        var age = /^(?:[1-9][0-9]?|1[01][0-9]|120)$/;
        return this.optional(element) || (age.test(value));
        }, "不能超过120岁"); 
        ///// 20-60   /^([2-5]\d)|60$/

        //传真
        jQuery.validator.addMethod("fax",function(value,element){
        var fax = /^(\d{3,4})?[-]?\d{7,8}$/;
        return this.optional(element) || (fax.test(value));
        },"传真格式如：0371-68787027");

        //验证当前值和目标val的值相等 相等返回为 false
        jQuery.validator.addMethod("equalTo2",function(value, element){
        var returnVal = true;
        var id = $(element).attr("data-rule-equalto2");
        var targetVal = $(id).val();
        if(value === targetVal){
            returnVal = false;
        }
        return returnVal;
        },"不能和原始密码相同");

        //大于指定数
        jQuery.validator.addMethod("gt",function(value, element){
        var returnVal = false;
        var gt = $(element).data("gt");
        if(value > gt && value != ""){
            returnVal = true;
        }
        return returnVal;
        },"不能小于0 或空");

        //汉字
        jQuery.validator.addMethod("chinese", function (value, element) {
        var chinese = /^[\u4E00-\u9FFF]+$/;
        return this.optional(element) || (chinese.test(value));
        }, "格式不对");

        //指定数字的整数倍
        jQuery.validator.addMethod("times", function (value, element) {
        var returnVal = true;
        var base=$(element).attr('data-rule-times');
        if(value%base!=0){
            returnVal=false;
        }
        return returnVal;
        }, "必须是发布赏金的整数倍");

        //身份证
        jQuery.validator.addMethod("idCard", function (value, element) {
        var isIDCard1=/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/;//(15位)
        var isIDCard2=/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;//(18位)

        return this.optional(element) || (isIDCard1.test(value)) || (isIDCard2.test(value));
        }, "格式不对");
    </script>
</body>

</html>
